apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    app: qcguy
    io.kompose.service: qcguy
  name: qcguy
  namespace: qcguy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qcguy
      io.kompose.service: qcguy
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.service: qcguy
        app: qcguy
    spec:
      volumes:
        - name: qcguy-content-storage
          persistentVolumeClaim:
            claimName: qcguy-content-claim
        - name: qcguy-configmap-volume
          configMap:
            name: qcguy-configmap
            #items:
            # - key: config.production.json
            #    path: "./var/lib/ghost/config.production.json"
      containers:
        - env:
            - name: url
              value: https://www.qcguy.com
          image: ghost:latest
          #imagePullPolicy: Always
          name: qcguy
          ports:
            - containerPort: 2368
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/ghost/content
              name: qcguy-content-storage
            - name: qcguy-configmap-volume
              mountPath: /var/lib/ghost/config.production.json
              subPath: config.production.json
      #restartPolicy: Never
status: {}